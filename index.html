<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='styles.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <title>Stats preview card component</title>
</head>
<body>
  <div class='container'>
    <div class="text">
      <h1>Get <span style='color:hsl(277, 64%, 61%)'>insights</span> that help your business grow.</h1>
      <p id='main_paragraph'>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <div class="stats">
        <div class='stat'>
          <h2>10k+ </h2><p class='stat_headings'>COMPANIES</p>
        </div>
        <div class='stat'>
          <h2>314 </h2><p class='stat_headings'>TEMPLATES</p>
        </div>
        <div class='stat'>
          <h2>12m+</h2><p class='stat_headings'>QUERIES</p>
        </div>
      </div>
    </div>
    <div class='picture'>
      <img  id='desktop_image' src="images/image-header-desktop.jpg" alt="">
      <img id='mobile_image' src='images/image-header-mobile.jpg'>
    </div>
  </div>
</body>
</html>
